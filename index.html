<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Hotjar Tracking Code -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||

          };
        h._hjSettings = { hjid: 6396346, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#4a90e2" />
    <title>선물 추천기🎁</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <a
        href="https://github.com/fliklab/gift-recomendation/blob/main/CHANGELOG.md"
        target="_blank"
      >
        <div id="version" class="version"></div>
      </a>
      <h1>🎁딱 맞는 선물 추천받기</h1>

      <div id="api-key-box" class="api-key-box">
        <p class="api-key-text">OpenAI API 키를 입력해주세요</p>
        <div class="input-group">
          <input
            type="password"
            id="api-key"
            class="api-key-input"
            placeholder="sk-..."
          />
          <button id="start-btn" class="submit-btn">시작하기</button>
        </div>
      </div>

      <div id="question-box" class="question-box hidden">
        <p id="question" class="question-text"></p>
        <p id="question-description" class="question-description"></p>
        <div class="input-group">
          <div id="chips-container" class="chips-container"></div>
          <input type="text" id="answer" class="answer-input" />
          <button id="submit-btn" class="submit-btn">다음</button>
        </div>
      </div>

      <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>선물을 추천받고 있어요...</p>
        <p id="loading-message" class="loading-message"></p>
      </div>

      <div id="result-box" class="result-box hidden"></div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
